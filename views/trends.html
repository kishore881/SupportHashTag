<body class="min-vh-100 d-flex flex-column">

  <nav class="navbar navbar-expand-md navbar-dark bg-primary fixed-top">
    <div class="container-lg">
      <a class="navbar-brand" href="/">SupportHashTag</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item mx-3">
            <a class="nav-link" href="/"> Support# <span class="sr-only">(current)</span></a>
          </li>
          <li class="nav-item active mx-3">
            <a class="nav-link" href="/trending">Trends</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="jumbotron mt-4 mb-0 pb-0" style="background-color: #ffffff;">
    <div class="container-lg">
      <h1 class="display-3">Trends</h1>
      <p class="lead">See the twitter trends in a region here and use Support# to know more about the hashtag</p>
      <hr class="mt-4">
    </div>
  </div>

  <div class="container-xl flex-grow-1">

    <div class="container-md py-5">
      <form id='trend-form'>
        <div class="w-75 mx-auto">
          <label class="control-label">Search Twitter:</label>
          <div class="form-group">
            <div class="input-group mb-3">
              <input type="text" class="form-control" name="region" placeholder="City or Country" required>
            </div>
          </div><br>
          <div class="d-flex justify-content-center">
            <button type="submit" class="btn btn-primary w-25">Go</button>
          </div>
        </div>
      </form>
    </div>

    <div class="loading"></div>
    <div class="container-md">
      <div class="mx-auto d-flex flex-wrap justify-content-center" id="content"></div>
    </div>
    <div class="messages text-center"></div>

  </div>

  <div class="jumbotron jumbotron-fluid bg-primary text-white py-4 my-0 mt-5">
    <div class="container text-center">
      - View on <a href="https://github.com/kishore881/SupportHashTag" target="null"><strong>GitHub</strong>
      </a></div>
  </div>

  <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"> </script>
